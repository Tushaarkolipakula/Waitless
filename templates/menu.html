<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Menu Card</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style type="text/tailwindcss">
      body {
        font-family: 'Manrope', 'Noto Sans', sans-serif;
        background-color: #F0F7F6;
      }
      .dish-image {
        width: 100%; /* Make images responsive */
        height: 120px; /* Fixed height for consistency */
        object-fit: cover;
        border-radius: 0.75rem; /* rounded-xl */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      /* Custom styles for the search bar icon */
      .search-icon {
        color: #6d8566; /* Match placeholder color */
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1f4f1] px-10 py-3">
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-[#131712]">
              <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor"></path>
                </svg>
              </div>
              <h2 class="text-[#131712] text-lg font-bold leading-tight tracking-[-0.015em]">Waitless</h2>
            </div>
            <div class="flex items-center gap-9">
              <a class="text-[#131712] text-sm font-medium leading-normal" href="{{ url_for('dashboard')}}">Home</a>
              <a class="text-[#131712] text-sm font-medium leading-normal" href="{{ url_for('cart')}}">Cart</a>
              <a class="text-[#131712] text-sm font-medium leading-normal" href="#">Account</a>
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <div
                  class="text-[#6d8566] flex border-none bg-[#f1f4f1] items-center justify-center pl-4 rounded-l-xl border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131712] focus:outline-0 focus:ring-0 border-none bg-[#f1f4f1] focus:border-none h-full placeholder:text-[#6d8566] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAW82Mu-f_TrJlLZUBJz6npiqsQc1Qgn4-hhyEb3CeA2elbMaxF6kdWuuaqXjdJgFFouiewLDlGETt0VPtn12NF2CnzIpgCEFydTUcoYRAfb1iD02I70DXBSkDB_RKXV8Ks_KA0HLGV_1sZ0lKBbLupsn_H4iEolaiqW02YaiYBqrlnVQxrhNat1I9AS-uEY6Wb94g2E4yPq4ARGu5hVk4HVhMEZ77z3THoQ4Dd_Xg09opZ-RvUgNy7h5EOWTq4RQsXgfK_8ks2JE");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div id="main-content" class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <!-- Menu partial content will be loaded here by JavaScript -->
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
