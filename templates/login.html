<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | WaitLess</title>
  <link rel="stylesheet" href="static/style_copy.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo-container">
      </div>

      <h1><b>Welcome back!</b></h1>
      <p>Simplify your workflow and boost your productivity<br>
        with <strong>WaitLess</strong>. Get started for free.
      </p>

      <form class="login-form" action="/login" method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <a href="#" class="forgot">Forgot Password?</a>
        <button type="submit">Login</button>
      </form>

      <div class="divider">
        <hr class="line" />
        <span>or continue with</span>
        <hr class="line" />
      </div>

      <p class="register">
        Not a member? <a href="{{ url_for('register') }}">Register now</a>
      </p>
    </div>

    <!-- Right Side (Slideshow or Image) -->
    <div class="right-panel">
      <div class="slideshow">
        <img src="static/images/Right_panel.jpg" alt="Slide 1" />
        <img src="static/images/Right_panel2.jpg" alt="Slide 2" />
      </div>
    </div>
  </div>
</body>

</html>
