<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - WaitLess</title>
  <link rel="stylesheet" href="static/style_copy.css" />
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <h1><b>Join WaitLess</b></h1>
      <p>Register to simplify your workflow and boost your productivity<br>
        with <strong>WaitLess</strong>. It's completely free.
      </p>

      <div class="form-container">
        <form class="login-form" action="{{ url_for('register') }}" method="POST">
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <input type="password" name="confirm_password" placeholder="Confirm Password" required />
          <button type="submit">Register</button>
        </form>
      </div>

      <div class="divider">
        <hr class="line" />
        <span>or continue with</span>
        <hr class="line" />
      </div>

      <div class="social-login">
        <button class="google-btn">
          <img src="static/images/google.png" alt="Google logo" class="google-logo" />
          Google
        </button>
      </div>

     <p class="login">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
    </div>

    <div class="right-panel">
      <div class="slideshow">
        <img src="static/images/Right_panel.jpg" alt="Slide 1" />
        <img src="static/images/Right_panel2.jpg" alt="Slide 2" />
      </div>
    </div>
  </div>
</body>

</html>
